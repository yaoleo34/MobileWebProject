<!DOCTYPE html>
<html>
<head>
    <title>Directories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/directory.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
    <script src="js/directory.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="title">Services Directory</h1>
    <div class="row">
        
    <aside class="side-bar col-2 offset-1">
        <div class="services">
            <div class="card service-card">
                <h2 class="subtitle">Services</h2>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Tutoring" onchange="filterServices();"/>Tutoring</label>
                </div>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Therapist" onchange="filterServices();"/>Therapist</label>
                </div>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Diagnosis" onchange="filterServices();"/>Diagnosis</label>
                </div>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Legal Service" onchange="filterServices();"/>Legal Service</label>
                </div>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Schools" onchange="filterServices();"/>Schools</label>
                </div>
                <div class="checkbox">
                    <label><input  class="check" type="checkbox" value="Advocates" onchange="filterServices();"/>Advocates</label>
                </div>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Support Groups" onchange="filterServices();"/>Support Groups</label>
                </div>
            </div>
        </div>
        <div class="filter">
            
            <div class="card tag-card">
                <h2 class="subtitle">Filters</h2>
                <div class="checkbox">
                    <label><input class="check" type="checkbox" value="Low Income" onchange="filterServices();"/>Low Income</label>
                </div>
                <div class="checkbox">
                    <label><input  class="check" type="checkbox" value="Accepts Insurance" onchange="filterServices();"/>Accepts Insurance</label>
                </div>
                
            </div>
        </div>
    </aside>
    <main id="content" class="col-8">
        
    </main>
    </div>
    <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="serviceModalLabel"></h5>
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              
            </div>
            <div class="modal-body">
              <div id="map">
                <iframe id="location" width="100%" height="400" frameborder="0" style="border:0"></iframe>
              </div>
              <h5 class="modal-header-info">Address</h5>
              <p id="address"></p>
              <h5 class="modal-header-info">Phone</h5>
              <span class="space"><a id="phone"></a></span>
              <h5 class="modal-header-info space">Description</h5>
              <p id="description"></p>
              <p id="service-type">Service: </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
